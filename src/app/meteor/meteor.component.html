<div class="list-group-item flex-column align-items-start" *ngIf="!meteor.hidden">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Meteor name: {{meteor.name}}</h5>
      <small>Mass: {{meteor.mass}}kg</small>
    </div>
    <p class="mb-1">
      Recclass: "{{meteor.recclass}}"
    </p>
    <small>{{meteor.year}}</small>
</div>
